name: Backend Tests

on:
  push:
    paths:
      - 'backend/crewai-llama-system/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    paths:
      - 'backend/crewai-llama-system/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        working-directory: backend/crewai-llama-system
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        working-directory: backend/crewai-llama-system
        run: pytest -q
